<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #f1faee;
    }

    .container {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #f1faee;
    }

    .flash {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 0, 0, 0.15);
      color: #ffdddd;
      font-size: 0.95rem;
      text-align: left;
    }

    .field {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input:focus {
      background: #ffffff;
      box-shadow: 0 0 6px rgba(168, 218, 220, 0.9);
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1d3557;
      background: #f1faee;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: #a8dadc;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    a {
      display: inline-block;
      margin-top: 18px;
      color: #a8dadc;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    a:hover {
      color: #f1faee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”‘ Admin Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="flash">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button class="btn" type="submit">Login</button>
    </form>

    <a href="{{ url_for('index') }}">â¬… Back to Home</a>
  </div>
</body>
</html>
