<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skill Evaluation Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #f1faee;
    }

    .container {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      padding: 40px 30px;
      max-width: 450px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f1faee;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      padding: 14px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1d3557;
      background: #f1faee;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #a8dadc;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      .btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Welcome to the Skill Evaluation Portal</h1>
    <p>Please choose your role:</p>

    <div class="buttons">
      <a href="{{ url_for('index_user') }}" class="btn">ðŸ‘¤ User Assessment</a>
      <a href="{{ url_for('admin_login') }}" class="btn">ðŸ”‘ Admin Login</a>
    </div>
  </div>
</body>
</html>
