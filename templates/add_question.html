<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Question - Level {{ level }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #f1faee;
    }

    .container {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 40px 30px;
      max-width: 650px;
      width: 95%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #f1faee;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .field {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #e0e0e0;
    }

    input, textarea, select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(175, 174, 174, 0.9);
      transition: all 0.3s ease;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input:focus, textarea:focus, select:focus {
      background: #6b6a6a;
      box-shadow: 0 0 6px rgba(33, 34, 34, 0.9);
    }

    .btn {
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1d3557;
      background: #f1faee;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background: #a8dadc;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    p {
      text-align: center;
      margin-top: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âž• Add Question (Level {{ level }})</h1>

    <form method="post">
      <div class="field">
        <label for="question">Question</label>
        <textarea id="question" name="question" rows="3" required></textarea>
      </div>

      <div class="field">
        <label for="opt1">Option 1</label>
        <input id="opt1" name="opt1" type="text" required>
      </div>

      <div class="field">
        <label for="opt2">Option 2</label>
        <input id="opt2" name="opt2" type="text" required>
      </div>

      <div class="field">
        <label for="opt3">Option 3</label>
        <input id="opt3" name="opt3" type="text" required>
      </div>

      <div class="field">
        <label for="opt4">Option 4</label>
        <input id="opt4" name="opt4" type="text" required>
      </div>

      <div class="field">
        <label for="correct">Correct Option</label>
        <select id="correct" name="correct" required>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </select>
      </div>

      <button type="submit" class="btn">ðŸ’¾ Save Question</button>
    </form>

    <p><a href="{{ url_for('admin_questions', level=level) }}" class="btn">â¬… Back to Questions</a></p>
  </div>
</body>
</html>
